name: english_words
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  # local storage
  get_storage: ^2.1.1

  # font family
  google_fonts:

  # state management
  provider:

  # dependency injection
  get_it: 

  # local notifications
  awesome_notifications: ^0.7.4+1

  # local database
  sqflite:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.2
  flutter_launcher_icons:

flutter_launcher_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "assets/images/logo.png"


flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/db/
    - assets/images/
